<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
  width: fit-content;
  height: 500px;
  background-color: antiquewhite;
  } /* 5px rounded corners */
.container{
    position:initial;
}

/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
  height: 300px;
  width: 300px;
}
    </style>
  </head>
  <body>
    <div class="card">
      <img
      src="	https://imgs-akamai.mnstatic.com/e4/b6/e4b6322d32be87e9ea63dde65fe617fc.jpg"
        alt="Golan Heights"
      />
      <div class="container">
        <h2><b>The Golan Heights</b></h2>
        <p>Cool Places To Visit:</p>
      </div>
      <div>
          <a href="https://www.google.com">Hermon Mountain</a>
          <a href="https://www.google.com">Sea Of Galilee</a>
          <a href="https://www.google.com">Hula Valley</a>
      </div>
    </div>
  </body>
</html>
